<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Testing With Mocha&Chai</title>
    <link rel="icon" type="image/x-icon" href="img/rick.ico">
</head>

<body class="bg-skin">
    <div class="bg-brown">
        <div class="container">
            <form id="busqueda" action="" class="row justify-content-evenly align-items-center pt-3">
                <div class="col-4">
                    <input type="text" id="nombre" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary col-2">Submit</button>
            </form>
            <div id="buttons" class="row justify-content-center align-items-center py-4">
                <div id="left" class="col-4 justify-content-center row"></div>
                <div id="mid" class="col-4 ">
                    <div class="input-group">
                        <input id="inputPage" type="text" class="form-control  col-4 form-control-focus-none" />
                        <label id="labelPage" class="input-group-text"></label>
                    </div>

                </div>
                <div id="right" class="col-4 justify-content-center row"></div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="resultados row">

            </div>
        </div>
    </div>
    <template id="template-card">
        <div class="card col-xl-3 col-lg-4 col-md-6 col-sm-12 rounded-0 border-brown">
            <div class="card-body">
                <img class="img-fluid w-100" src="" alt="">
                <h5 class="card-title"></h5>
                <p class="estado"></p>
                <p class="genero"></p>
                <p class="especies"></p>
            </div>
        </div>
    </template>
    <style>
        .bg-brown {
            background-color: #44281d;
        }

        .border-brown {
            border: 3px solid #44281d;
        }

        .bg-skin {
            background-color: #645e5b80;
        }

        #inputPage {
            outline: none;
        }
    </style>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
</body>
